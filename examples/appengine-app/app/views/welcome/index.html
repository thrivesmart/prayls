<h1>{{ msg }}</h1>

<h2>Would you like an account?</h2>
<div>If so, sign up below.</div>

<form action="/signup" method="post">

  <div class="entry">
    <label for="input_user_email">Email: </label>
    <input type="text" id="input_user_email" name="user[email]" />
  </div>
  <div class="entry">
    <label for="input_user_first_name">First Name: </label>
    <input type="text" id="input_user_first_name" name="user[first_name]" value="{{ beta_request.first_name }}"  />
  </div>
  <div class="entry">
    <label for="input_user_last_name">Last Name: </label>
    <input type="text" id="input_user_last_name" name="user[last_name]" value="{{ beta_request.last_name }}" /> 
  </div>
  <div class="entry">
    <label for="input_user_password">Password: </label>
    <input type="password" id="input_user_password" name="user[password]" />
  </div>
  <div class="submit">
    <input type="submit" name="submit" value="Create Account" />
  </div>
</form>
